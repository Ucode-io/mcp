# Default values for microservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  replicaCount: 1
  environment: {}
  # list of key: value
  # GLOBAL1: value
labels:
  app: mcp
replicaCount: 1

image:
  registry: gitlab.udevs.io:5050
  repository: /ucode/mcp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "test"

imagePullSecrets: "gitlab-registry"
nameOverride: ""
fullnameOverride: ""

# command: ["/bin/sh","-c"]
# args: ["echo 'consuming a message'; sleep 5"]

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vault-auth"

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/auth-path: "auth/kubernetes-ucode-hzn"
  vault.hashicorp.com/agent-inject-secret-.env: "secret/data/k8s/ucode-test/mcp"
  vault.hashicorp.com/secret-volume-path-.env: "/app"
  vault.hashicorp.com/role: "ucode-test"
  vault.hashicorp.com/agent-inject-template-.env: |
    {{- with secret "secret/data/k8s/ucode-test/mcp" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}: {{ $value }}
    {{- end }}
    {{ end -}}
    
podLabels:
  app: mcp

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #     - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
vault:
  enabled: false
  secretName: vault-secrets
  variables:
    VAULT_TOKEN: vault_token
    SECRETS_PATH: vault_path

service:
  type: ClusterIP
  annotations: {}
  specs:
    - port: 3001
      targetPort: 3001
      name: http

ingress:
  enabled: true
  rules:
    - annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
        kubernetes.io/ingress.class: nginx
      type: web
      hosts:
        - host: "mcp.ucode.run"
          path: /
          servicePort: 3001 
    

# resources:
#    limits:
#      cpu: 150m
#      memory: 256Mi
#    requests:
#      cpu: 100m
#      memory: 200Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/ucode-test
              operator: In
              values:
                - "true"
